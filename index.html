<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compound Interest Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="title">
        <h1>Compound Interest Calculator</h1>
        <p class="tag">Modern • Fast • Accurate</p>
      </div>
      <div class="badge">v1.1.25</div>
    </header>

    <main class="grid">
      <section class="card form-card">
        <form id="calcForm" novalidate>
          <div class="grid-2">
            <div class="form-group">
              <label for="principal">Initial Investment ($)</label>
              <input type="number" id="principal" min="0" step="0.01" value="1000" required />
            </div>
            <div class="form-group">
              <label for="monthlyContribution">Monthly Contribution ($)</label>
              <input type="number" id="monthlyContribution" min="0" step="0.01" value="200" required />
            </div>

            <div class="form-group">
              <label for="interestRate">Annual Interest Rate (%)</label>
              <input type="number" id="interestRate" min="0" step="0.01" value="7" required />
            </div>
            <div class="form-group">
              <label for="interestRange">Interest Rate Range (±%)</label>
              <input type="number" id="interestRange" min="0" step="0.01" placeholder="optional" />
            </div>

            <div class="form-group">
              <label for="durationYears">Duration (years)</label>
              <input type="number" id="durationYears" min="1" step="1" value="10" required />
            </div>
            <div class="form-group">
              <label for="compounding">Compounding Frequency</label>
              <select id="compounding">
                <option value="daily">Daily</option>
                <option value="monthly" selected>Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="semiannually">Semi-Annually</option>
                <option value="yearly">Yearly</option>
              </select>
            </div>

            <div class="form-group">
              <label for="displayMode">Display Mode</label>
              <select id="displayMode">
                <option value="nominal" selected>Nominal</option>
                <option value="real">Inflation-adjusted (3%)</option>
              </select>
            </div>
          </div>

          <button type="submit" id="calculateBtn">Calculate</button>
        </form>
      </section>

      <section class="card viz-card">
        <div id="summary" class="summary hidden">
          <h2 class="end-title">
            <span id="summaryModeLabel" class="mode">(Nominal)</span>
            Ending Balance:
            <span id="endingBalance" class="amount"></span>
          </h2>
          <p id="rangeSummary" class="range-summary"></p>
        </div>

        <div id="viewToggle" class="view-toggle hidden">
          <label for="viewSelect">View</label>
          <select id="viewSelect">
            <option value="monthly">Monthly</option>
            <option value="yearly" selected>Yearly</option>
          </select>
        </div>

        <div id="chart-container" class="chart-container hidden">
          <canvas id="balanceChart"></canvas>
          <div id="hoverInfo" class="hover-info"></div>
        </div>

        <div id="table-container" class="table-container hidden">
          <table id="resultsTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Made by PionX ©<span id="year"></span> </span>
    </footer>
  </div>

  <!-- Chart.js UMD -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="script.js?v=2025-08-11-2"></script>
</body>
</html>
